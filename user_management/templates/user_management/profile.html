{% extends 'base.html' %}

{% block content %}
<h2>User Profile</h2>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Role:</strong> {{ user.get_role_display }}</p> <!-- If 'role' is a choice field -->
<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
