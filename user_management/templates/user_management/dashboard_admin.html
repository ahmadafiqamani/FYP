{% extends 'base_admin.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <style>
        /* Additional styles specific to the dashboard */
        .dashboard-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .dashboard-links {
            list-style-type: none;
            padding: 0;
        }

        .dashboard-links li {
            margin: 15px 0;
        }

        .dashboard-links a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        .dashboard-links a:hover {
            color: #0056b3;
        }

        .logout {
            margin-top: 20px;
            font-size: 1rem;
            color: #dc3545;
        }

        .logout a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            color: #a71d2a;
        }
    </style>
</head>
{%block content%}
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        <ul class="dashboard-links">
            <li><a href="{% url 'register_user' %}">Register User</a></li>
            <li><a href="#">Configure System</a></li>
            <li><a href="#">Monitor System</a></li>
        </ul>
    </div>
{% endblock %}
</body>
</html>
